{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTU HCC </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .col {
        padding-top: 100px;
    }
    </style>
</head>
  <body>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="{% static '/image/patient.jpg' %}" class="card-img-top mx-auto px-0" alt="">
                    <div class="card-body text-center d-flex flex-column justify-content-center" style="height: 150px;">
                        <h5 class="card-title">Patient</h5>
                        <p class="card-text">Book an appointment with our Professionals.</p>
                        <a href="{% url 'login_patient' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="{% static '/image/doctor.png' %}" class="card-img-top mx-auto" alt="">
                    <div class="card-body text-center d-flex flex-column justify-content-center" style="height: 150px;">
                        <h5 class="card-title">Doctor</h5>
                        <p class="card-text">Check your schedule.</p>
                        <a href="#" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="{% static '/image/admin.png' %}" class="card-img-top mx-auto px-0" alt="">
                    <div class="card-body text-center d-flex flex-column justify-content-center" style="height: 150px;">
                        <h5 class="card-title">Admin</h5>
                        <p class="card-text">Check the hospital dashboard</p>
                        <a href="#" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
